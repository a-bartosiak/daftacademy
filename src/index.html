<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
<div class="container">
    <div class="page-background">
        <div class="row justify-content-center">
            <div class="col-10">
                <header class="header">
                    <div class="header__logo">d'inks</div>
                </header>
                <main>
                    <nav class="navigation">
                        <a class="navigation__link" href="/#">Beer</a>
                        <a class="navigation__link" href="/#">Coffee/Tea</a>
                        <a class="navigation__link" href="/#">Cocktail</a>
                        <a class="navigation__link" href="/#">Cocoa</a>
                        <a class="navigation__link" href="/#">Milk/Float/Shake</a>
                        <a class="navigation__link" href="/#">Shot</a>
                        <a class="navigation__link" href="/#">Punch/Party Drink</a>
                        <a class="navigation__link" href="/#">Homemade Liquer</a>
                    </nav>
                    <div class="row justify-content-center">
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <div class="image-wrapper">
                                <div class="image bijou">
                                    <h2>Bijou</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <div class="image-wrapper">
                                <div class="image negroni">
                                    <h2>Negroni</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <div class="image-wrapper">
                                <div class="image mojito">
                                    <h2>Mojito</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <div class="image-wrapper">
                                <div class="image rattlesnake">
                                    <h2>Texas <br>Rattlesnake</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <div class="image-wrapper">
                                <div class="image eggnogg">
                                    <h2>Egg Nogg</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <div class="image-wrapper">
                                <div class="image zinger">
                                    <h2>Zinger</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <div class="footer__contact">
                    Say hello! <a class="footer__link"
                                  href="mailto:hi@dinks.com">hi@dinks.com</a>
                </div>
            </div>
            <div class="col-md-12 col-lg-6">
                <div class="footer__social">Follow us</div>
            </div>
        </div>
    </footer>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
